<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bonus 2</title>
</head>
<body>
    <div class="container">
        <div class="p-5" id="app">
            <p>Quanti elementi vuoi generare?</p>
            <input type="number" id="array-length" class="mb-3">
            <div></div>
            <div id="error-1" class="d-none text-danger">Inserisci un numero più grande di 0</div>
            <div id="submit" class="btn btn-primary">Genera</div>
            <p>Quanti elementi vuoi selezionare ala fine della lista?</p>
            <input type="number" id="splice-length" class="mb-3">
            <div></div>
            <div id="error-2" class="d-none text-danger">Inserisci un numero più grande di 0</div>
            <div id="cut" class="btn btn-primary">Taglia</div>
            <p>La Lista generata</p>
            <ul id="my-ul"></ul>
            <p id="splice-select"></p>
            <ul id="last-elements"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
